<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>

<div class="container">
    <div class="card border-dark m-3" style="max-width:50rm;">
        <div class="card-header text-center">Registro de usuario</div>
        <div class="card-body">
            <div class="row">
            <div class="col-xl-6 col-6 col-md-6 col-sm-6 col-6">
                <img class="img-fluid" src="./img/usuario.png" alt="user">
            </div>
            <div class="col-xl-6 col-6 col-md-6 col-sm-6 col-6">
                <input type="number" placeholder="Ingrese Cedula" id="cedula" class="form-control m-2">
                <input type="text" placeholder="Ingrese Nombre" id="nombre" class="form-control m-2">
                <input type="text" placeholder="Ingrese Apellido" id="apellido" class="form-control m-2">
                <input type="text" placeholder="Ingrese Pais" id="pais" class="form-control m-2">
                <input type="text" placeholder="Ingrese Ciudad" id="ciudad" class="form-control m-2">
                <input type="text" placeholder="Ingrese Direccion" id="direccion" class="form-control m-2">
                <input type="text" placeholder="Ingrese Edad" id="edad" class="form-control m-2">
                <input type="number" placeholder="Ingrese Telefono" id="telefono" class="form-control m-2">
                <button class="btn btn-outline-success col-3" onclick="registrar()">Registro</button>
                <button class="btn btn-outline-primary col-3"onclick="listar()">Listar</button>
            </div>
        </div>
    </div>
    </div>
    <table class="table table-dark table-hover">
        <thead>
            
                <th >cedula</th>
                <th>Nombre</th>
                <th >Apellido</th>
                <th >Pais</th>
                <th >Ciudad</th>
                <th >Direccion</th>
                <th >Edad</th>
                <th >Telefono</th>               
        </thead>
        <tbody id="cTabla">
           

        </tbody>
      </table>
</div>
<script src="./validaciones.js"></script>
</body>
</html>
